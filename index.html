<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dialogue Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 40px;
      color: #1d1d1f;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 24px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #0071e3;
    }
    .card label {
      display: block;
      font-size: 14px;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    .card input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d2d2d7;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .card button {
      background: #0071e3;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
    }
    .card button:hover {
      background: #005bb5;
    }
    .output {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      background: #f0f0f5;
      font-size: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Dialogue Generator</h1>

  <!-- Synonyms -->
  <div class="card">
    <h2>Synonyms</h2>
    <label>Word 1:</label>
    <input type="text" id="synWord1">
    <label>Word 2:</label>
    <input type="text" id="synWord2">
    <button onclick="generateDialogue('1')">Generate Dialogue</button>
    <div id="synOutput" class="output"></div>
  </div>

  <!-- Opposites -->
  <div class="card">
    <h2>Opposites</h2>
    <label>Word 1:</label>
    <input type="text" id="oppWord1">
    <label>Word 2:</label>
    <input type="text" id="oppWord2">
    <button onclick="generateDialogue('2')">Generate Dialogue</button>
    <div id="oppOutput" class="output"></div>
  </div>

  <!-- Definitions -->
  <div class="card">
    <h2>Definitions</h2>
    <label>Word:</label>
    <input type="text" id="defWord">
    <label>Definition:</label>
    <input type="text" id="defDefinition">
    <button onclick="generateDialogue('3')">Generate Dialogue</button>
    <div id="defOutput" class="output"></div>
  </div>

  <!-- Themes -->
  <div class="card">
    <h2>Themes</h2>
    <label>Theme:</label>
    <input type="text" id="themeName">
    <label>Target Word:</label>
    <input type="text" id="themeWord">
    <button onclick="generateDialogue('4')">Generate Dialogue</button>
    <div id="themeOutput" class="output"></div>
  </div>

  <!-- Grammar -->
  <div class="card">
    <h2>Grammar</h2>
    <label>Grammar Rule:</label>
    <input type="text" id="grammarRule">
    <button onclick="generateDialogue('5')">Generate Dialogue</button>
    <div id="grammarOutput" class="output"></div>
  </div>

  <script>
    const API_URL = "https://dialogue-generator-pcvy.onrender.com/api/generate";

    async function generateDialogue(type) {
      let payload = { promptType: type };

      if (type === "1") {
        payload.word1 = document.getElementById("synWord1").value;
        payload.word2 = document.getElementById("synWord2").value;
      } else if (type === "2") {
        payload.word1 = document.getElementById("oppWord1").value;
        payload.word2 = document.getElementById("oppWord2").value;
      } else if (type === "3") {
        payload.word1 = document.getElementById("defWord").value;
        payload.definition = document.getElementById("defDefinition").value;
      } else if (type === "4") {
        payload.word1 = document.getElementById("themeName").value;
        payload.word2 = document.getElementById("themeWord").value;
      } else if (type === "5") {
        payload.grammar = document.getElementById("grammarRule").value;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        const text = data.output || ("❌ Error: " + (data.error || "No response"));

        if (type === "1") document.getElementById("synOutput").textContent = text;
        if (type === "2") document.getElementById("oppOutput").textContent = text;
        if (type === "3") document.getElementById("defOutput").textContent = text;
        if (type === "4") document.getElementById("themeOutput").textContent = text;
        if (type === "5") document.getElementById("grammarOutput").textContent = text;

      } catch (err) {
        const errorText = "❌ Fetch error: " + err.message;
        if (type === "1") document.getElementById("synOutput").textContent = errorText;
        if (type === "2") document.getElementById("oppOutput").textContent = errorText;
        if (type === "3") document.getElementById("defOutput").textContent = errorText;
        if (type === "4") document.getElementById("themeOutput").textContent = errorText;
        if (type === "5") document.getElementById("grammarOutput").textContent = errorText;
      }
    }
  </script>
</body>
</html>
