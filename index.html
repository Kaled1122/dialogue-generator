<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dialogue Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 40px;
      box-sizing: border-box;
    }
    main {
      flex: 1;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 40px;
    }
    .card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.08);
      padding: 32px;
      max-width: 600px;
      margin: 0 auto;
      transition: all 0.3s ease;
    }
    label {
      display: block;
      font-size: 15px;
      font-weight: 500;
      margin-top: 10px;
      margin-bottom: 6px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d2d2d7;
      border-radius: 12px;
      font-size: 15px;
      background-color: #fbfbfd;
      margin-bottom: 14px;
      transition: border 0.2s ease;
    }
    select:focus, input:focus {
      outline: none;
      border-color: #0071e3;
    }
    button {
      background: #0071e3;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 14px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      margin-top: 10px;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #005bb5;
    }
    .output {
      margin-top: 20px;
      padding: 18px;
      border-radius: 12px;
      background: #f0f0f5;
      font-size: 15px;
      white-space: pre-wrap;
      min-height: 60px;
      transition: all 0.3s ease;
    }
    .spinner {
      width: 28px;
      height: 28px;
      border: 3px solid #ccc;
      border-top: 3px solid #0071e3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      text-align: center;
      background: #e5e5ea;
      padding: 10px 0;
      font-size: 14px;
      color: #555;
      box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <main>
    <h1>Dialogue Generator</h1>

    <div class="card">
      <label for="typeSelect">Select Type</label>
      <select id="typeSelect" onchange="updateForm()">
        <option value="">-- Choose an option --</option>
        <option value="1">Synonyms</option>
        <option value="2">Opposites</option>
        <option value="3">Definitions</option>
        <option value="4">Themes</option>
        <option value="5">Grammar</option>
      </select>

      <div id="inputFields"></div>

      <button onclick="generateDialogue()">Generate Dialogue</button>

      <div id="output" class="output"></div>
    </div>
  </main>

  <footer>
    Made by <strong>Kaled Alenezi</strong>
  </footer>

  <script>
    const API_URL = "https://dialogue-generator-pcvy.onrender.com/api/generate";

    function updateForm() {
      const type = document.getElementById("typeSelect").value;
      const fields = document.getElementById("inputFields");
      fields.innerHTML = "";

      if (type === "1" || type === "2") {
        fields.innerHTML = `
          <label>Word 1</label>
          <input type="text" id="word1" placeholder="Enter first word">
          <label>Word 2</label>
          <input type="text" id="word2" placeholder="Enter second word">
        `;
      } else if (type === "3") {
        fields.innerHTML = `
          <label>Word</label>
          <input type="text" id="word1" placeholder="Enter word">
          <label>Definition</label>
          <input type="text" id="definition" placeholder="Enter definition">
        `;
      } else if (type === "4") {
        fields.innerHTML = `
          <label>Theme</label>
          <input type="text" id="word1" placeholder="Enter theme name">
          <label>Target Word</label>
          <input type="text" id="word2" placeholder="Enter target word">
        `;
      } else if (type === "5") {
        fields.innerHTML = `
          <label>Grammar Rule</label>
          <input type="text" id="grammar" placeholder="Describe grammar rule">
        `;
      }
    }

    async function generateDialogue() {
      const type = document.getElementById("typeSelect").value;
      const output = document.getElementById("output");

      if (!type) {
        output.textContent = "❌ Please select a type first.";
        return;
      }

      const payload = {
        promptType: type,
        word1: document.getElementById("word1")?.value || "",
        word2: document.getElementById("word2")?.value || "",
        definition: document.getElementById("definition")?.value || "",
        grammar: document.getElementById("grammar")?.value || ""
      };

      output.innerHTML = '<div class="spinner"></div><div style="text-align:center; font-size:14px; color:#555;">Generating dialogue...</div>';

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`Server ${res.status}: ${text}`);
        }

        const data = await res.json();
        output.textContent = data.output || "❌ No response from server.";
      } catch (err) {
        output.textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
