<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dialogue Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 40px;
      color: #1d1d1f;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 24px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #0071e3;
    }
    .card label {
      display: block;
      font-size: 14px;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    .card input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d2d2d7;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .card button {
      background: #0071e3;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
    }
    .card button:hover {
      background: #005bb5;
    }
    .output {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      background: #f0f0f5;
      font-size: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Dialogue Generator</h1>

  <!-- Synonyms -->
  <div class="card">
    <h2>Synonyms</h2>
    <label>Word 1:</label>
    <input type="text" id="synWord1">
    <label>Word 2:</label>
    <input type="text" id="synWord2">
    <button onclick="generateDialogue('synonyms')">Generate Dialogue</button>
    <div id="synOutput" class="output"></div>
  </div>

  <!-- Opposites -->
  <div class="card">
    <h2>Opposites</h2>
    <label>Word 1:</label>
    <input type="text" id="oppWord1">
    <label>Word 2:</label>
    <input type="text" id="oppWord2">
    <button onclick="generateDialogue('opposites')">Generate Dialogue</button>
    <div id="oppOutput" class="output"></div>
  </div>

  <!-- Definitions -->
  <div class="card">
    <h2>Definitions</h2>
    <label>Word:</label>
    <input type="text" id="defWord">
    <label>Definition:</label>
    <input type="text" id="defDefinition">
    <button onclick="generateDialogue('definitions')">Generate Dialogue</button>
    <div id="defOutput" class="output"></div>
  </div>

  <!-- Themes -->
  <div class="card">
    <h2>Themes</h2>
    <label>Theme:</label>
    <input type="text" id="themeName">
    <label>Target Word:</label>
    <input type="text" id="themeWord">
    <button onclick="generateDialogue('themes')">Generate Dialogue</button>
    <div id="themeOutput" class="output"></div>
  </div>

  <script>
    // ✅ Change only this once after deploying backend to Render
    const API_URL = "https://your-backend.onrender.com/api/generate";

    async function generateDialogue(type) {
      let inputHeader = "";
      let inputText = "";

      if (type === "synonyms") {
        const w1 = document.getElementById("synWord1").value;
        const w2 = document.getElementById("synWord2").value;
        inputHeader = `[SYNONYMS]\nWord 1: ${w1} / Word 2: ${w2}`;
        inputText = `Generate a dialogue using the synonyms: ${w1} and ${w2}.`;
      } 
      else if (type === "opposites") {
        const w1 = document.getElementById("oppWord1").value;
        const w2 = document.getElementById("oppWord2").value;
        inputHeader = `[OPPOSITES]\nWord 1: ${w1} / Word 2: ${w2}`;
        inputText = `Generate a dialogue using the opposites: ${w1} and ${w2}.`;
      } 
      else if (type === "definitions") {
        const word = document.getElementById("defWord").value;
        const def = document.getElementById("defDefinition").value;
        inputHeader = `[DEFINITIONS]\nWord: ${word} → "${def}"`;
        inputText = `Generate a dialogue using the word: ${word}, with the definition "${def}".`;
      } 
      else if (type === "themes") {
        const theme = document.getElementById("themeName").value;
        const word = document.getElementById("themeWord").value;
        inputHeader = `[THEMES]\nTheme: ${theme} | Word: ${word}`;
        inputText = `Generate a dialogue for the theme "${theme}" using the word "${word}".`;
      }

      const fullPrompt = `${inputHeader}\n${inputText}`;

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: fullPrompt })
        });

        const data = await response.json();
        const text = data.output || "❌ No response from server";

        if (type === "synonyms") document.getElementById("synOutput").textContent = text;
        if (type === "opposites") document.getElementById("oppOutput").textContent = text;
        if (type === "definitions") document.getElementById("defOutput").textContent = text;
        if (type === "themes") document.getElementById("themeOutput").textContent = text;

      } catch (err) {
        if (type === "synonyms") document.getElementById("synOutput").textContent = "❌ Error: " + err.message;
        if (type === "opposites") document.getElementById("oppOutput").textContent = "❌ Error: " + err.message;
        if (type === "definitions") document.getElementById("defOutput").textContent = "❌ Error: " + err.message;
        if (type === "themes") document.getElementById("themeOutput").textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
